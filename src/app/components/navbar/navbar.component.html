<mat-toolbar color="primary">
    <button mat-icon-button *ngIf="isSmallScreen" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>CVABS</span>
    <div class="nav-button-container" *ngIf="!isSmallScreen">
        <button mat-button routerLink="/home">Home</button>
        <button mat-button routerLink="/appointment-history">Appointment History</button>
    </div>
    <div class="user-menu">
        <button mat-mini-fab [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
            <div class="user-greeting">
                Hi, {{ patientFirstName }}!
            </div>
            <button mat-menu-item (click)="openProfileDetailsDialog()">
                <mat-icon>person</mat-icon>
                My Profile
            </button>
            <button mat-menu-item routerLink="/update-profile">
                <mat-icon>manage_accounts</mat-icon>
                Update Profile
            </button>
            <button mat-menu-item (click)="onLogout()">
                <mat-icon>power_settings_new</mat-icon>
                Log Out
            </button>
        </mat-menu>
    </div>
</mat-toolbar>

<!-- Sidenav for small screens -->
<mat-sidenav-container class="sidenav-container" hasBackdrop="true">
    <mat-sidenav #sidenav mode="over">
        <mat-nav-list>
            <a mat-list-item routerLink="/home">
                <mat-icon class="icon">home</mat-icon>
                <span class="link-text">Home</span>
            </a>
            <a mat-list-item routerLink="/appointment-history">
                <mat-icon class="icon">history</mat-icon>
                <span class="link-text">Appointment History</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
